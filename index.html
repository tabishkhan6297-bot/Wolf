<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDF8F0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4A4A4A;
        }
        .game-container {
            background-color: #FFFFFF;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background-color: #E2E8F0;
            border: 2px solid #6B7280;
            border-radius: 0.5rem;
            touch-action: none;
            cursor: pointer;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.25rem;
        }
        .control-buttons {
            display: grid;
            grid-template-areas: ". up ." "left down right";
            gap: 0.5rem;
            margin-top: 1rem;
            width: 150px;
        }
        .control-button {
            background-color: #4B5563;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-align: center;
            user-select: none;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .control-button:active {
            background-color: #1F2937;
        }
        #up-btn { grid-area: up; }
        #left-btn { grid-area: left; }
        #down-btn { grid-area: down; }
        #right-btn { grid-area: right; }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="game-container">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Snake Game</h1>
        <div class="game-info">
            <span>Score: <span id="score">0</span></span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="control-buttons sm:hidden">
            <button id="up-btn" class="control-button">▲</button>
            <button id="left-btn" class="control-button">◀</button>
            <button id="down-btn" class="control-button">▼</button>
            <button id="right-btn" class="control-button">▶</button>
        </div>
        <button id="start-btn" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors hidden">Start Game</button>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const startButton = document.getElementById('start-btn');
            const upBtn = document.getElementById('up-btn');
            const leftBtn = document.getElementById('left-btn');
            const downBtn = document.getElementById('down-btn');
            const rightBtn = document.getElementById('right-btn');

            const gridSize = 20;
            let tileCount;
            let snake = [];
            let food = {};
            let dx = 0;
            let dy = 0;
            let score = 0;
            let isRunning = false;
            let isGameOver = false;

            const updateCanvasSize = () => {
                const size = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.6, 400);
                canvas.width = size - (size % gridSize);
                canvas.height = size - (size % gridSize);
                tileCount = canvas.width / gridSize;
            };

            updateCanvasSize();
            window.addEventListener('resize', () => {
                updateCanvasSize();
                resetGame();
            });

            const generateFood = () => {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            };

            const resetGame = () => {
                snake = [{ x: 10, y: 10 }];
                dx = 0;
                dy = 0;
                score = 0;
                scoreElement.textContent = score;
                isGameOver = false;
                generateFood();
                drawGame();
                startButton.style.display = 'block';
                isRunning = false;
            };

            const gameLoop = () => {
                if (!isRunning) return;
                
                setTimeout(() => {
                    if (isGameOver) {
                        ctx.fillStyle = 'red';
                        ctx.font = '30px Inter';
                        ctx.textAlign = 'center';
                        ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                        startButton.textContent = 'Restart';
                        startButton.style.display = 'block';
                        return;
                    }
                    updateGame();
                    drawGame();
                    gameLoop();
                }, 100);
            };

            const updateGame = () => {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || checkCollision(head)) {
                    isGameOver = true;
                    return;
                }
                
                snake.unshift(head);
                
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreElement.textContent = score;
                    generateFood();
                } else {
                    snake.pop();
                }
            };

            const drawGame = () => {
                ctx.fillStyle = '#E2E8F0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#F44336';
                ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

                ctx.fillStyle = '#3B82F6';
                snake.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? '#1D4ED8' : '#3B82F6';
                    ctx.beginPath();
                    ctx.roundRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize, 5);
                    ctx.fill();
                });
            };

            const checkCollision = (head) => {
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return true;
                    }
                }
                return false;
            };

            const changeDirection = (event) => {
                const keyPressed = event.key;
                const goingUp = dy === -1;
                const goingDown = dy === 1;
                const goingRight = dx === 1;
                const goingLeft = dx === -1;

                if (keyPressed === 'ArrowLeft' && !goingRight) { dx = -1; dy = 0; }
                if (keyPressed === 'ArrowUp' && !goingDown) { dx = 0; dy = -1; }
                if (keyPressed === 'ArrowRight' && !goingLeft) { dx = 1; dy = 0; }
                if (keyPressed === 'ArrowDown' && !goingUp) { dx = 0; dy = 1; }
            };

            const changeDirectionMobile = (direction) => {
                const goingUp = dy === -1;
                const goingDown = dy === 1;
                const goingRight = dx === 1;
                const goingLeft = dx === -1;

                if (direction === 'left' && !goingRight) { dx = -1; dy = 0; }
                if (direction === 'up' && !goingDown) { dx = 0; dy = -1; }
                if (direction === 'right' && !goingLeft) { dx = 1; dy = 0; }
                if (direction === 'down' && !goingUp) { dx = 0; dy = 1; }
            };

            document.addEventListener('keydown', changeDirection);

            upBtn.addEventListener('click', () => changeDirectionMobile('up'));
            leftBtn.addEventListener('click', () => changeDirectionMobile('left'));
            downBtn.addEventListener('click', () => changeDirectionMobile('down'));
            rightBtn.addEventListener('click', () => changeDirectionMobile('right'));

            startButton.addEventListener('click', () => {
                if (!isRunning) {
                    if (isGameOver) {
                        resetGame();
                    }
                    dx = 1; 
                    dy = 0;
                    isRunning = true;
                    startButton.style.display = 'none';
                    gameLoop();
                }
            });

            resetGame();
        };
    </script>
</body>
</html>
