<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Address Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 10px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      font-size: 14px;
      white-space: pre-wrap;
      min-height: 50px;
    }
    .warning {
      margin-top: 10px;
      color: red;
      font-size: 13px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pro Address Formatter</h2>
    <textarea id="addressInput" placeholder="Enter raw address here..."></textarea>
    <button onclick="formatAddress()">Format Address</button>
    <div class="output" id="output"></div>
    <div class="warning" id="warning"></div>
  </div>

  <script>
    function formatAddress() {
      let input = document.getElementById("addressInput").value.trim();
      if (!input) {
        document.getElementById("output").innerText = "Please enter an address.";
        document.getElementById("warning").innerText = "";
        return;
      }

      let formattedParts = [];
      let warnings = [];

      if (/h(no|ouse)?\s*#?\s*\d+/i.test(input)) {
        let match = input.match(/h(no|ouse)?\s*#?\s*\d+/i)[0];
        formattedParts.push(match.replace(/h(no|ouse)?/i, "House No."));
      } else if (/shop\s*\d+/i.test(input)) {
        let match = input.match(/shop\s*\d+/i)[0];
        formattedParts.push(match.replace(/shop/i, "Shop No."));
      } else {
        warnings.push("House/Shop No. missing");
      }

      if (/sec(tor)?\s*[\w-]+/i.test(input)) {
        formattedParts.push(input.match(/sec(tor)?\s*[\w-]+/i)[0].replace(/sec(tor)?/i, "Sector"));
      }
      if (/block\s*\w+/i.test(input)) {
        formattedParts.push(input.match(/block\s*\w+/i)[0].replace(/block/i, "Block"));
      }
      if (/phase\s*\w+/i.test(input)) {
        formattedParts.push(input.match(/phase\s*\w+/i)[0].replace(/phase/i, "Phase"));
      }

      let areaMatch = input.match(/(town|society|basti|colony|banglows?|goth|village|mohalla)[^,]*/i);
      if (areaMatch) formattedParts.push(capitalizeWords(areaMatch[0]));

      let cityMatch = input.match(/(karachi|lahore|islamabad|peshawar|quetta|gujranwala|multan|faisalabad)/i);
      if (cityMatch) formattedParts.push(capitalizeWords(cityMatch[0]));

      let postal = input.match(/\b\d{5}\b/);
      if (postal) formattedParts.push(postal[0]);
      else warnings.push("Postal Code missing");

      formattedParts.push("Pakistan");

      let formatted = formattedParts.join(", ");
      document.getElementById("output").innerText = formatted;
      document.getElementById("warning").innerText = warnings.join(" | ");
    }

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, c => c.toUpperCase());
    }
  </script>
</body>
</html>
